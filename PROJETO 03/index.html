<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu Evento</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                    <div class="input-wrapper">
                        <label for="event-tittle">Titulo do Evento <span>(min 8 caracteres)</span></label>
                        <input type="text"  id="event-tittle" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-url">Link do Evento <span>(comece com https://)</span></label>
                        <input type="text"  id="event-url"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para Contato <span>(somente numeros)</span></label>
                        <input type="text"  id="event-whatsapp"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações Extras </label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="casament">Casamento</option>
                            <option value="christian">Evento Cristao</option>
                        </select> 
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                        <legend>Privacidade</legend>
                        <div class="input-wrapper">
                            <label for="event-email">E-mail do Administrador <span>(Digite um email valido)</span></label>
                            <input type="text"  id="event-email"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-password">Senha de acesso para participantes <span>(Minimo 8 caracteres)</span></label>
                            <input type="text"  id="event-password"/>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox"  id="event-private">
                            <label for="event-private">Evento Privado</label>
                        </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper"></div>
                    <legend>Dia e Hora</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-start">Das</label>
                            <input type="time" id="event-start">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Ate</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                    
                    
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar Evento">
        </footer>
    </div>
</body>
</html>
